<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ICC Digital Delivery</title>
        <meta name="description" content="A placeholder page.">
        <link rel="icon" href="ico/favicon.ico">
        <link rel="apple-touch-icon" href="ico/apple-touch-icon.png">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://davidlynch.org/projects/maphilight/jquery.maphilight.min.js"></script>

        <script type="text/javascript">
            var sections = {LeftWing:0, RightWing:0, Tail:0, Centre:0, Turret:0, Nose:0, LeftEngine:0, RightEngine:0};

            $(function(){
                $('.map').maphilight({
                    fillColor: '008800',
                    fillOpacity:0.4,
                    stroke:false,
                    neverOn:true
                });

                $('.section').click(function(e) {
                    e.preventDefault();
                    //console.log(this.title);
                    //console.log(sections[this.title]);

                    var data = $(this).mouseout().data('maphilight') || {};
                    data.alwaysOn = !data.alwaysOn;
                    $(this).data('maphilight', data).trigger('alwaysOn.maphilight');
                    sections[this.title] === 0 ? sections[this.title] = 1 : sections[this.title] = 0;
                    
                });

                })

            function displayResults() {
                
                document.getElementById("results").innerText = JSON.stringify(sections, null, 4);
            }    
        </script>
    </head>

        <h1>Quiz</h1>

        <div class="imginfo"><span>Select the areas ...</span></div>
        <!-- Image Map Generated by http://www.image-map.net/ -->
